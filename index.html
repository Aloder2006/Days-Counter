<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Days Counter - Counting days since January 18, 2023">
    <meta name="author" content="Days Counter">
    <meta name="theme-color" content="#0a0a0f">
    <title>Days Counter | Since January 18, 2023</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">Days Counter</h1>
            <p class="subtitle">Since January 18, 2023</p>
        </header>

        <main class="main">
            <div class="counter-card">
                <div class="counter-glow"></div>
                <div class="counter-content">
                    <div class="counter-value" id="totalDays">0</div>
                    <div class="counter-label">Days</div>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-value" id="years">0</div>
                    <div class="stat-label">Years</div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-value" id="months">0</div>
                    <div class="stat-label">Months</div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-value" id="days">0</div>
                    <div class="stat-label">Days</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
